<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion à Blue Ocean</title>
  <link rel="stylesheet" href="./assets/css/ocean.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="./assets/img/48f8c1c73f8c4a47a4f44c52d8eeeaa1.png" alt="Personne utilisant un écran AR" class="illustration">
    </div>
    <div class="right">
      <h1>Connexion à Blue Ocean</h1>
      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input">
            <ion-icon class="ico" name="mail-outline"></ion-icon>
            <input type="email" id="email" placeholder="abc@example.com" required>
          </div>
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <div class="input">
            <ion-icon class="ico" name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" placeholder="********" required>
          </div>
        </div>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        <button type="submit" class="btn">Connexion</button>
        <div class="divider">
          <span>ou avec</span>
        </div>
        <div class="social-buttons">
          <div class="circle">
            <img src="./assets/img/google.svg" alt="Google">
          </div>
          <div class="circle">
              <img src="./assets/img/facebook.svg" alt="Facebook">
          </div>
          <div class="circle">
              <img src="./assets/img/github.svg" alt="GitHub">
          </div>
        </div>
      </form>
    </div>
  </div>
  <script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </script> 
  <script  nomodule  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </script>
</body>
</html>
